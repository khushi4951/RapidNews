<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Site with Bookmarks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="" alt="logo">
            </a>
            <div class="nav-links" style="font-size: 20px;">
                <ul class="flex">
                    <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">üñ•Ô∏èTechnology</li>
                    <li class="hover-link nav-item" id="sports" onClick="onNavItemClick('sports')">‚öΩSports</li>
                    <li class="hover-link nav-item" id="india" onClick="onNavItemClick('india')">üïåIndia</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">üèõÔ∏èPolitics</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('business')">üíµBusiness</li>
                    <li class="hover-link nav-item" id="bookmarks" onClick="loadBookmarks()">üîñBookmarks</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="toggle-container flex">
                <label class="dark-mode-toggle">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span></span>
                </label>
            </div>
        </div>
    </nav>

    <main>
        <div class="header">
            <div class="wrapper">
                <div class="quote">
                    <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif;">‚Åò INFORM INSPIRE INITIATE ‚Åò</h1>
                    <hr>
                </div>
            </div>
        </div>
        <div class="cards-container container flex" id="cardscontainer"></div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">constGenius 02/02/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                <button class="bookmark-btn">Bookmark</button>
            </div>
        </div>
    </template>

    <script>
        const API_KEY = "be7c6e11aaf040d19868946a4260acb4";
        const url = "https://newsapi.org/v2/everything?q=";

        window.addEventListener("load", () => fetchNews("Business"));

            async function fetchNews(query) {
        const res = await fetch(`${url}${query}&apiKey=${API_KEY}`);
        const data = await res.json();
        bindData(data.articles);
    }

        function bindData(articles) {
            const cardsContainer = document.getElementById("cardscontainer");
            const newsCardTemplate = document.getElementById("template-news-card");

            cardsContainer.innerHTML = "";

            articles.forEach((article) => {
                if (!article.urlToImage) return;

                const cardClone = newsCardTemplate.content.cloneNode(true);
                fillDataInCard(cardClone, article);
                cardsContainer.appendChild(cardClone);
            });
        }

        function fillDataInCard(cardClone, article) {
            const newsImg = cardClone.querySelector("#news-img");
            const newsTitle = cardClone.querySelector("#news-title");
            const newsSource = cardClone.querySelector("#news-source");
            const newsDesc = cardClone.querySelector("#news-desc");
            const bookmarkBtn = cardClone.querySelector(".bookmark-btn");

            newsImg.src = article.urlToImage;
            newsTitle.innerHTML = article.title;
            newsDesc.innerHTML = article.description;

            const date = new Date(article.publishedAt).toLocaleString("en-US", {
                timeZone: "Asia/Jakarta",
            });

            newsSource.innerHTML = `${article.source.name} ¬∑ ${date}`;


            cardClone.firstElementChild.addEventListener("click", () => {
                window.open(article.url, "_blank");
            });

            bookmarkBtn.addEventListener("click", () => {
                addBookmark(article);
            });
        }

        function addBookmark(article) {
            let bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
            const isAlreadyBookmarked = bookmarks.some((item) => item.title === article.title);

            if (isAlreadyBookmarked) {
                alert("This article is already bookmarked!");
                return;
            }

            bookmarks.push({
                title: article.title,
                urlToImage: article.urlToImage,
                description: article.description,
                source: article.source.name,
                url: article.url,
                publishedAt: article.publishedAt,
            });

            localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
            alert("Article bookmarked!");
        }

        function loadBookmarks() {
            const cardsContainer = document.getElementById("cardscontainer");
            const newsCardTemplate = document.getElementById("template-news-card");

            cardsContainer.innerHTML = "";

            const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];

            if (bookmarks.length === 0) {
                cardsContainer.innerHTML = "<p>No bookmarks yet!</p>";
                return;
            }

            bookmarks.forEach((bookmark) => {
                const cardClone = newsCardTemplate.content.cloneNode(true);
                fillDataInCard(cardClone, bookmark);

                const bookmarkBtn = cardClone.querySelector(".bookmark-btn");
                bookmarkBtn.textContent = "Remove Bookmark";
                bookmarkBtn.addEventListener("click", () => removeBookmark(bookmark.title));

                cardsContainer.appendChild(cardClone);
            });
        }

        function removeBookmark(title) {
            let bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
            bookmarks = bookmarks.filter((item) => item.title !== title);
            localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
            alert("Bookmark removed!");
            loadBookmarks();
        }
        let curSelectedNav = null;

        function onNavItemClick(id) {
            fetchNews(id);
            const navItem = document.getElementById(id);
            curSelectedNav?.classList.remove("active");
            curSelectedNav = navItem;
            curSelectedNav.classList.add("active");
        }

        const searchButton = document.getElementById("search-button");
        const searchText = document.getElementById("search-text");

        searchButton.addEventListener("click", () => {
            const query = searchText.value;
            if (!query) return;
            fetchNews(query);
        });

        const darkModeToggle = document.getElementById("dark-mode-toggle");

        if (localStorage.getItem("dark-mode") === "enabled") {
            document.body.classList.add("dark-mode");
            darkModeToggle.checked = true;
        }

        darkModeToggle.addEventListener("change", () => {
            if (darkModeToggle.checked) {
                document.body.classList.add("dark-mode");
                localStorage.setItem("dark-mode", "enabled");
            } else {
                document.body.classList.remove("dark-mode");
                localStorage.setItem("dark-mode", "disabled");
            }
        });
        
    </script>
</body>

</html>
